name: Build and Deploy to Docker Hub & VPS

on:
  push:
    branches: [ "main" ]

jobs:
  # JOB 1: Build Docker Image và Push lên Docker Hub
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cartoon-backend:latest

  # JOB 2: SSH vào Server và Deploy
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            # 1. Pull image mới nhất về
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cartoon-backend:latest
            
            # 2. Stop và xóa container cũ (nếu đang chạy)
            sudo docker stop cartoon-backend || true
            sudo docker rm cartoon-backend || true
            
            # 3. Chạy container mới
            sudo docker run -d \
            --name cartoon-backend \
            -p 8080:8080 \
            --restart unless-stopped \
            -v /home/ubuntu/cartoon-backend/.env:/app/.env \
            ${{ secrets.DOCKERHUB_USERNAME }}/cartoon-backend:latest
            
            # 4. Dọn dẹp các image cũ không dùng đến để tiết kiệm ổ cứng
            sudo docker image prune -f
